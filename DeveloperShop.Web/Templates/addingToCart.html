<div class="row" ng-controller="CartController">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="text-center">
                    <img src="{{developer.ImageUrl}}" class="img-circle" width="120" height="120" alt="{{developer.UserName}}" title="{{developer.UserName}}" />
                </div>
                <h3 class="text-center">{{developer.FullName}}</h3>
                <h6 class="text-center">{{developer.UserName}}</h6>
                <br />
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Repos</td>
                            <td>{{developer.Repositories}}</td>
                        </tr>
                        <tr>
                            <td>Followers</td>
                            <td>{{developer.Followers}}</td>
                        </tr>
                        <tr>
                            <td>Following</td>
                            <td>{{developer.Following}}</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><strong>$ {{developer.Price}}</strong></td>
                        </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" href="#/">Back</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h2>Add to Cart</h2>
        <form role="form">
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" ng-model="developer.Price" disabled style="width: 100%">
            </div>
            <div class="form-group">
                <label for="hours">Amount of Hours:</label>
                <input type="number" class="form-control" id="hours" ng-model="hours" style="width: 100%">
            </div>
            <div class="panel panel-primary" style="width: 280px">
                <div class="panel-body">
                    <div class="col-md-6 text-left text-primary"><strong>Item Total:</strong></div>
                    <div class="col-md-6 text-right">
                        <strong class="text-primary">{{developer.Price * hours | currency}}</strong>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success" ng-click="addToCart()">Add to Cart</button>
        </form>
    </div>
</div>
